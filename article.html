<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">iHealth</h1>
		</header>
		
		<!--内容-->
		<div class="mui-content" id="article"></div>
		
		
		
		<!--引用的 JS-->
		<script src="js/mui.min.js"></script>
		<script src="js/template-web.js"></script>
			
		<!--HTML模板-->
		<script id="article-template" type="text/html">
			<div class="v_c" style="padding: 10px;">
		      <h1>{{item.title}}</h1>
		      <div class="time">发表日期：{{item.pubdate}} <span class="v_xk01">|</span> 来源：<a href="http://www.ysbj.gg" style="color:#666;">{{item.publisher}}</a><span class="v_xk01"> |</span> 点击数：
		        5296
		        <span class="view_wb">收听：<div class="bdshare"><a href="http://weibo.com/u/5344860683" rel="nofollow" target="_blank"><img src="http://www.ysbj.gg/style/sine01.gif"></a> <a href="http://t.qq.com/ysw07654" rel="nofollow" target="_blank"><img src="http://www.ysbj.gg/style/qq01.gif"></a></div>
		        </span>
		      </div>
		      {{#item.content}}
		      
			</div>
		</script>
		
		<!--JS代码-->
		<script type="text/javascript">
			mui.init()
			window.addEventListener('currentId',function(e){
				// 获得参数
				var id = e.detail.id;
				// 根据 id 请求文章详情
				mui.getJSON('http://ihealth.yangyingming.com/api/v1/article?id=' + id, function(data){
					// 根据模板将数据渲染成 HTML
					var html = template('article-template', {'item':data});
					// 优化 img 标签显示效果
					// 将 HTML 插入到页面中
					document.getElementById('article').innerHTML = html;
				});
			});
		</script>
	</body>

</html>
