<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				subpages:[{
					url:'article_content.html',
					id:'article_content',
	      			styles:{
	      				top:'45px',
	      				bottom:'50px'
	      			}
				}]
			});
	      	mui.plusReady(function(){
	      		document.getElementById('tab-config').addEventListener('tap',function(){
	      			mui.openWindow({
	      				url:'config.html',
	      				id:'config'
	      			});
	      		});
	      		document.getElementById('tab-home').addEventListener('tap',function(){
	      			mui.openWindow({
	      				url:'index.html',
	      				id:'index'
	      			});
	      		});
	      	});
		</script>
		
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">iHealth</h1>
		</header>
		<!--底部选择栏-->
		<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active" id="tab-home">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">首页</span>
		    </a>
		    <a class="mui-tab-item" id="tab-im">
		        <span class="mui-icon mui-icon-email"></span>
		        <span class="mui-tab-label">交流</span>
		    </a>
		    <a class="mui-tab-item" id="tab-config">
		        <span class="mui-icon mui-icon-gear"></span>
		        <span class="mui-tab-label">设置</span>
		    </a>
		</nav>
	
	</body>
</html>
